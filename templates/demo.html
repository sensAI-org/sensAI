    <meta charSet="utf-8" />
    <title>SensAI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="next-head-count" content="4" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');

    body {
        font-family: 'Comfortaa', cursive;
        background-color: black;
        margin: auto;

        color: azure;

    }

    .hero {
        justify-content: center;
        align-items: center;
        display: flex;
        align-self: center;
        flex-direction: column;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .inputbox {
        background-color: rgba(240, 248, 255, 0.236);
        border: none;
        border-radius: 10px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(20px);
        color: white;
        font-size: 30px;
        width: 500px;
        outline: none;
        padding-left: 20px;
        padding-right: 20px;

    }


    span.inputbox[contenteditable] {
        display: flex;
    }

    span.inputbox[contenteditable]:empty::before {
        content: 'Ask sensAI';
        display: flex;
        opacity: 0.7;
    }

    span.inputbox[contenteditable]:empty:focus::before {
        content: '';
    }


    /* Dropdown Button */
    .dropbtn {
        position: relative;
        width: 205px;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        background-color: rgba(0, 0, 0, 0);
        border-radius: 30px;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: absolute;
        display: inline-block;
        text-decoration: none;
        background-color: rgba(65, 0, 0, 0);
        border-radius: 20px;

    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: relative;

        min-width: 160px;
        background-color: rgba(240, 248, 255, 0.423);
        border-radius: 25px;
        z-index: 1;
        margin-left: 45px;
        padding: 10px;
        text-align: centers;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: rgba(255, 255, 255, 0.999);

        padding: 12px 16px;
        text-decoration: none;
        display: block;
        margin: 10px;
        background-color: rgba(240, 248, 255, 0.423);
        border-radius: 15px;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: rgba(228, 114, 243, 0.755);
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
        background-color: #3e8e4100;
    }

    .submit {
        margin-top: 50px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: blueviolet;
        color: white;
        opacity: 1;
        z-index: 2;
    }

    #myBtn {
        display: none;
    }
</style>

    <script>
        var input = document.getElementById("myInput");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>
    <script>
        let el = document.querySelector(".input-wrap .input");
        let widthMachine = document.querySelector(".inputbox");
        el.addEventListener("keyup", () => {
            widthMachine.innerHTML = el.value;
        });
    </script>
